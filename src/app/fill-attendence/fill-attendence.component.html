<div style="height:100% ; background-color:#00512b;background-size: contain ;">
    <div class="container" style="margin-top:10px; color:white">
        <div>
            <div class="row align-items-start" style="padding:0 40px 0 10px">
                <div class="col-md-4">
                    <select class="form-select" (click)="select_class($event.target)">
                        <option selected>select class</option>
                        <option value="LKG">LKG</option>
                        <option value="UKG">UKG</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>

                </div>
                <div class="col-md-4">
                    <select class="form-select" aria-label="Default select example"
                        (click)="select_section($event.target)">
                        <option selected>select section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>

                </div>
                <div class="col-md-4 ">
                    <input type="date" class="form-control" formControlName="month"
                        (change)="select_month($event.target)">

                </div>

            </div>

        </div>
        <hr style="color:white ;">
    </div>






    <div class="container">
        <table class="table">
            <thead>
                <tr style="color:white">
                    <th class="col-md-3"> <strong>ROLL-NO </strong></th>
                    <th class="col-md-3"><strong>NAME </strong></th>
                    <th align="center" class="col-md-3"> <strong>ATTENDENCE</strong> </th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of result">
                    <th scope="row" style="color:white">{{item.rollNo}}</th>
                    <td class="col-md-3" style="color:white">{{item.name}}</td>
                    <td>
                        <button type="button" class="btn btn-success"
                            (click)="presentAttendence(item.rollNo)">PRESENT</button>&nbsp;
                        <button type="button" class="btn btn-danger" (click)="absentAttendence(item.rollNo)"> ABSENT
                        </button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div align="right" class=" form-group " style="padding:0 60px 0 60px ;margin:5rem 5rem 0 0 ">
        <button type="submit" class="btn btn-primary" (click)="fire($event)" disabled>Submit</button>

    </div>

    <div class="toast-container position-fixed top-0 bottom-0 end-0 p-4" style="margin-top:80px ">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
            style="background-color: green;">
            <div class="toast-header">


                <!-- <small>11 mins ago</small> -->
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">

                <strong class="me-auto" style="color:white"> Attendence uploaded Successfully</strong>
            </div>
        </div>
        <div style="color:red">
            <h1 *ngIf="result.length===0"></h1>
        </div>
